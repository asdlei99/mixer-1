mixer-build:
  tags:
    - lvs12-mixer-docker
  stage: build
  only:
    - develop
  retry: 1
  script:
    - pwd
    - ffmpeg=${BUILDDIR}/ffmpeg
    - mkdir -p ${ffmpeg}/target/ bin/plugins
    - rm -rf ${ffmpeg}/target/*
    - ulimit -c unlimited
    - make
    - mv bin/plugins/libffmpeg.so lib ${ffmpeg}/target/
    - cp -f lib/* /usr/local/lib/
    - ldconfig
    - cp -a inc ${ffmpeg}/target/
    - cd bin
    - ./mixerTest ./template.json ./task.json
    - ls -R ${ffmpeg}/target/